    <style>
        body {
            font-family: 'DM Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(172,196,212);
            background: radial-gradient(circle, rgba(172,196,212,1) 0%, rgba(255,255,255,1) 120%);
        }

        .countdown {
            text-align: center;
            font-size: 18px;
            font-family: "Montserrat", sans-serif;
            letter-spacing: 2px;
            color: #747474;
            margin-top: 20px;
            background-color: transparent;
            padding: 6px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%; /* Ensure container doesn't exceed screen width */
            margin-top: 100px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .word-row {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border: 2px solid #a3a2a2;
            border-radius: 4px;
        }
        .correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .misplaced {
            background-color: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        .wrong {
            background-color: #696969;
            color: white;
            border-color: #696969;
        }
        .keyboard {
            display: grid;
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .keyboard-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            justify-content: center;
            gap: 5px;
        }
        .keyboard-row.row-1 {
            grid-template-columns: repeat(10, 40px); /* QWERTYUIOP */
        }
        .keyboard-row.row-2 {
            grid-template-columns: repeat(9, 40px); /* ASDFGHJKL */
        }
        .keyboard-row.row-3 {
            grid-template-columns: repeat(10, 40px); /* ZXCVBNM */
        }
        .key {
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: black; /* Ensure text color is black */
        }
        .key:hover {
            background-color: #ddd;
        }
        .key:active {
            background-color: #ccc;
        }
        .key.used {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
        .key.backspace {
            background-color: #eee;
            color: transparent; /* Hide text color */
            font-size: 16px;
            padding: 0; /* Remove padding */
            cursor: pointer; /* Show pointer cursor on hover */
            height: 40px; /* Ensure button height matches the key height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Position relative for absolute child */
        }
        .key.backspace::before {
            content: "\f55a"; /* Unicode for the Font Awesome Backspace icon */
            font-family: 'Font Awesome 5 Free'; /* Use Font Awesome font */
            font-weight: 900; /* Ensure the icon is bold */
            font-size: 20px; /* Adjust icon size */
            color: black; /* Adjust color if needed */
            position: absolute; /* Position absolutely within the button */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset to truly center */
        }
        .key.enter {
            background-color: #eee;
            color: black;
            font-size: 16px;
            padding: 0 20px; /* Add padding for better fit */
            min-width: 90px; /* Ensure a minimum width to fit "Enter" */
        }
        .key.backspace:hover {
            background-color: #ddd;
        }
        .key.backspace:active {
            background-color: #ccc;
        }
        .key.enter:hover {
            background-color: #ddd;
        }
        .key.enter:active {
            background-color: #ccc;
        }
        .key.backspace.used::before {
            color: white; /* Change icon color to white */
        }
        .key.backspaceused {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
        .key.backspaceused:hover {
            background-color: #ccc; /* Ensure hover state does not change appearance */
            cursor: not-allowed; /* Indicate that the key is not clickable */
        }
        .key.enterused {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
        .key.enterused:hover {
            background-color: #ccc; /* Ensure hover state does not change appearance */
            cursor: not-allowed; /* Indicate that the key is not clickable */
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-family: 'DM Sans', Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 28px;
            font-family: 'DM Sans', Arial, sans-serif;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            overflow: hidden; /* Hide overflow to ensure padding is effective */
        }
        .popup.show {
            display: block;
        }

            display: none;

<body>
<div class="container">
    <h1>NEVERLANDLE</h1>
    <div id="wordGrid">
        <!-- กริดของคำที่ทายจะอยู่ที่นี่ -->
    </div>
    <div class="keyboard" id="keyboard">
        <div class="keyboard-row row-1"></div>
        <div class="keyboard-row row-2"></div>
        <div class="keyboard-row row-3"></div>
    </div>
    <div id="result" class="result"></div>
</div>
<div id="countdown" class="countdown"></div>

<!-- HTML สำหรับ Popup -->
<div id="popup" class="popup"></div>
<div id="popupOverlay" class="popup-overlay"></div>

<script>
    // Countdown Timer Code
    function updateCountdown() {
        const endTime = new Date().setHours(24, 0, 0, 0); // Midnight tomorrow
        const now = new Date().getTime();
        const distance = endTime - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML =
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (distance < 0) {
            document.getElementById('countdown').innerHTML = "00:00:00";
        }
    }

    setInterval(updateCountdown, 1000); // Update every second
    updateCountdown(); // Initial call to set up the timer

    const correctWord = "KNOTS".toUpperCase(); // คำตอบที่ถูกต้อง
    const maxAttempts = 5;
    let attempts = 0;
    let currentGuess = '';
    let gameOver = false; // ตรวจสอบว่าเกมจบหรือยัง

    function createWordGrid() {
        const wordGrid = document.getElementById('wordGrid');
        for (let i = 0; i < maxAttempts; i++) {
            const row = document.createElement('div');
            row.classList.add('word-row');
            for (let j = 0; j < correctWord.length; j++) {
                const box = document.createElement('div');
                box.classList.add('letter-box');
                row.appendChild(box);
            }
            wordGrid.appendChild(row);
        }
    }

    function createKeyboard() {
        const letters = {
            row1: "QWERTYUIOP",
            row2: "ASDFGHJKL",
            row3: "ZXCVBNM"
        };

        const keyboard = document.getElementById('keyboard');
        
        // Create row 1
        letters.row1.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-1').appendChild(button);
        });

        // Create row 2
        letters.row2.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-2').appendChild(button);
        });

        // Create row 3
        letters.row3.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-3').appendChild(button);
        });

        const backspaceButton = document.createElement('button');
        backspaceButton.innerText = '<-';
        backspaceButton.classList.add('key', 'backspace');
        backspaceButton.onclick = handleBackspace;
        document.querySelector('.keyboard-row.row-3').appendChild(backspaceButton);

        const enterButton = document.createElement('button');
        enterButton.innerText = 'Enter';
        enterButton.classList.add('key', 'enter');
        enterButton.onclick = handleEnter;
        document.querySelector('.keyboard-row.row-3').appendChild(enterButton);
    }

    function handleLetterClick(letter, button) {
        // Check if game is over before allowing clicks
        if (gameOver) return;

        if (currentGuess.length < correctWord.length) {
            currentGuess += letter;
            updateGrid();
            if (currentGuess.length === correctWord.length) {
                checkGuess();
            }
        }
    }

    function handleBackspace() {
        if (gameOver) return; // Exit if the game is over
        if (currentGuess.length > 0) {
            currentGuess = currentGuess.slice(0, -1);
            updateGrid();
        }
    }

    function handleLetterClick(letter, button) {
        // Check if game is over before allowing clicks
        if (gameOver) return;

        if (currentGuess.length < correctWord.length) {
            currentGuess += letter;
            updateGrid();
        }
    }

    async function handleEnter() {
        if (gameOver) return; // Exit if the game is over

        if (currentGuess.length === correctWord.length) {
            checkGuess();
        } else {
            alert("I NEED 5 LETTERS!");
        }
    }

    function updateGrid() {
        const row = document.querySelectorAll('.word-row')[attempts];
        const boxes = row.querySelectorAll('.letter-box');
        for (let i = 0; i < currentGuess.length; i++) {
            boxes[i].innerText = currentGuess[i];
        }
        for (let i = currentGuess.length; i < boxes.length; i++) {
            boxes[i].innerText = '';
        }
    }

    function checkGuess() {
        const row = document.querySelectorAll('.word-row')[attempts];
        const boxes = row.querySelectorAll('.letter-box');
        let correctCount = 0;
        const letterCount = {};

        // Step 1: Calculate the frequency of each letter in the correct word
        for (let i = 0; i < correctWord.length; i++) {
            const letter = correctWord[i];
            letterCount[letter] = (letterCount[letter] || 0) + 1;
        }

        // Step 2: First pass to mark the correct letters
        for (let i = 0; i < currentGuess.length; i++) {
            const letter = currentGuess[i];
            if (correctWord[i] === letter) {
                boxes[i].classList.add('correct');
                correctCount++;
                letterCount[letter]--; // Reduce the count for correct letters
            }
        }

        // Step 3: Second pass to mark misplaced and excess letters
        for (let i = 0; i < currentGuess.length; i++) {
            const letter = currentGuess[i];
            const button = Array.from(document.querySelectorAll('.key')).find(b => b.innerText === letter);

            if (correctWord[i] !== letter) {
                if (correctWord.includes(letter) && letterCount[letter] > 0) {
                    // If the letter is in the word but not at this position, and we still have it available to use
                    boxes[i].classList.add('misplaced');
                    letterCount[letter]--; // Reduce the count for misplaced letters
                } else {
                    // If the letter is not supposed to be there, or there are more occurrences than needed
                    boxes[i].classList.add('wrong');

                    // Only disable and mark the key if the letter is completely wrong (not in the word at all)
                    if (!correctWord.includes(letter) && button && !button.classList.contains('used')) {
                        button.classList.add('used'); // Mark keyboard button as used
                        button.setAttribute('disabled', 'true'); // Disable the button for wrong guesses
                    }
                }
            }
        }

        attempts++;
        currentGuess = '';

        if (correctCount === correctWord.length) {
            showPopup("You did it, baby!!. You're the best :)");
            gameOver = true; // Set game over flag to true
            disableKeyboard(); // Disable all keys when the game ends
        } else if (attempts >= maxAttempts) {
            showPopup(`Unfortunately, you didn't make it :( The correct word was: ${correctWord}`);
            gameOver = true; // Set game over flag to true
            disableKeyboard(); // Disable all keys when the game ends
        }
    }

    function disableKeyboard() {
        document.querySelectorAll('.key').forEach(key => {
            key.disabled = true;
            key.classList.add('used'); // Add the 'used' class to all keys
            key.classList.add('backspaceused'); // Add the 'used' class to all keys
            key.classList.add('enterused'); // Add the 'used' class to all keys
        });
    }

    function enableKeyboard() {
        document.querySelectorAll('.key').forEach(key => {
            key.disabled = false;
            key.classList.remove('used');
        });
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popupOverlay');
        
        // Set the popup and overlay to be visible
        popup.style.display = 'flex';
        popup.innerText = message;
        overlay.style.display = 'block';

        // Navigate to a different page when clicking inside the popup
        popup.addEventListener('click', () => {
            window.location.href = 'https://www.example.com'; // Replace with your desired URL
        });
        
        // Hide the popup and overlay when clicking outside the popup
        overlay.addEventListener('click', () => {
            popup.style.display = 'none'; // Hide the popup
            overlay.style.display = 'none'; // Hide the overlay
        });
    }

    createWordGrid();
    createKeyboard();
</script>
