<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทายคำสุ่มการ์ด</title>
    <style>
        /* เพิ่มการตกแต่งเบื้องต้น */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ทายคำเพื่อรับการ์ด</h1>
    <input type="text" id="guessInput" placeholder="พิมพ์คำที่ทาย...">
    <button onclick="checkGuess()">ทายคำ</button>
    <div id="result" class="result"></div>
</div>

<script>
    const correctWord = "คำตอบ"; // ตั้งค่าคำตอบที่ถูกต้อง
    let attempts = 0;

    function checkGuess() {
        const guess = document.getElementById('guessInput').value.trim();
        attempts++;
        
        if (guess === correctWord) {
            let rewardMessage = '';
            switch(attempts) {
                case 1:
                    rewardMessage = "รางวัลคนเก่ง คือ ยอมทำตามคำขอ 1 ข้อ และพูดจาหวานๆไม่กวนประสาท 1 วันเต็ม";
                    break;
                case 2:
                    rewardMessage = "พยายามได้ดีแล้ว ให้รางวัลด้วยการซื้อของให้ 3 อย่าง เก็บไว้ใช้เมื่อไหร่ก็ได้";
                    break;
                case 3:
                    rewardMessage = "เก่งดี แต่ยังมีข้อผิดพลาด ให้รางวัลด้วยการทำอาหารหรือซื้อของอร่อยมาให้กิน 1 มื้อ";
                    break;
                case 4:
                    rewardMessage = "ยังสู้ต่อไป ให้รางวัลด้วยการนวดหรือบีบไหล่ 10 นาที";
                    break;
                case 5:
                    rewardMessage = "ในที่สุดก็สำเร็จ รางวัลคือการชวนไปทำกิจกรรมสนุก ๆ ร่วมกัน";
                    break;
                default:
                    rewardMessage = "ทายคำถูกต้อง!";
            }
            document.getElementById('result').innerText = rewardMessage;
        } else if (attempts >= 5) {
            document.getElementById('result').innerText = "คุณใช้โอกาสทายหมดแล้ว คำที่ถูกต้องคือ: " + correctWord;
        } else {
            document.getElementById('result').innerText = "ทายผิด! ลองใหม่อีกครั้ง";
        }
    }
</script>

</body>
</html>
