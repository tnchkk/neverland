<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEVERLANDLE</title>
    <link href='https://fonts.googleapis.com/css?family=DM+Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'DM Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/silky-gradient-peach-background_53876-114863.jpg?t=st=1724783686~exp=1724787286~hmac=c82f8d769a434b1491794b8e9440e6c1527a9588ab9cb664f160c0236137ecc3&w=1380');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .word-row {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border: 2px solid #a3a2a2;
            border-radius: 4px;
        }
        .correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .misplaced {
            background-color: #ffc107;
            color: white;
            border-color: #ffc107;
        }
        .wrong {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .keyboard {
            display: grid;
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .keyboard-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            justify-content: center;
            gap: 5px;
        }
        .keyboard-row.row-1 {
            grid-template-columns: repeat(10, 40px); /* QWERTYUIOP */
        }
        .keyboard-row.row-2 {
            grid-template-columns: repeat(9, 40px); /* ASDFGHJKL */
        }
        .keyboard-row.row-3 {
            grid-template-columns: repeat(10, 40px); /* ZXCVBNM */
        }
        .key {
            width: 40px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .key:hover {
            background-color: #ddd;
        }
        .key:active {
            background-color: #ccc;
        }
        .key.used {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }
        .key.backspace {
            background-color: #eee;
            color: transparent; /* Hide text color */
            font-size: 16px;
            padding: 0; /* Remove padding */
            cursor: pointer; /* Show pointer cursor on hover */
            height: 40px; /* Ensure button height matches the key height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Position relative for absolute child */
        }
        .key.backspace::before {
            content: "\f55a"; /* Unicode for the Font Awesome Backspace icon */
            font-family: 'Font Awesome 5 Free'; /* Use Font Awesome font */
            font-weight: 900; /* Ensure the icon is bold */
            font-size: 20px; /* Adjust icon size */
            color: black; /* Adjust color if needed */
            position: absolute; /* Position absolutely within the button */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset to truly center */
        }
        .key.enter {
            background-color: #eee;
            color: black;
            font-size: 16px;
            padding: 0 20px; /* Add padding for better fit */
            min-width: 90px; /* Ensure a minimum width to fit "Enter" */
        }
        .key.backspace:hover {
            background-color: #ddd;
        }
        .key.backspace:active {
            background-color: #ccc;
        }
        .key.enter:hover {
            background-color: #ddd;
        }
        .key.enter:active {
            background-color: #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-family: 'DM Sans', Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 248px;
            height: 350px;
            background-color: #d7bde2;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 18px;
            font-family: 'DM Sans', Arial, sans-serif;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            overflow: hidden; /* Hide overflow to ensure padding is effective */
        }
        .popup.show {
            display: block;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-overlay.show {
            display: block;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NEVERLANDLE</h1>
    <div id="wordGrid">
        <!-- กริดของคำที่ทายจะอยู่ที่นี่ -->
    </div>
    <div class="keyboard" id="keyboard">
        <div class="keyboard-row row-1"></div>
        <div class="keyboard-row row-2"></div>
        <div class="keyboard-row row-3"></div>
    </div>
    <div id="result" class="result"></div>
</div>

<!-- HTML สำหรับ Popup -->
<div id="popup" class="popup"></div>
<div id="popupOverlay" class="popup-overlay"></div>

<script>
    const correctWord = "PETER".toUpperCase(); // คำตอบที่ถูกต้อง
    const maxAttempts = 5;
    let attempts = 0;
    let currentGuess = '';
    let gameOver = false; // ตรวจสอบว่าเกมจบหรือยัง

    function createWordGrid() {
        const wordGrid = document.getElementById('wordGrid');
        for (let i = 0; i < maxAttempts; i++) {
            const row = document.createElement('div');
            row.classList.add('word-row');
            for (let j = 0; j < correctWord.length; j++) {
                const box = document.createElement('div');
                box.classList.add('letter-box');
                row.appendChild(box);
            }
            wordGrid.appendChild(row);
        }
    }

    function createKeyboard() {
        const letters = {
            row1: "QWERTYUIOP",
            row2: "ASDFGHJKL",
            row3: "ZXCVBNM"
        };

        const keyboard = document.getElementById('keyboard');
        
        // Create row 1
        letters.row1.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-1').appendChild(button);
        });

        // Create row 2
        letters.row2.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-2').appendChild(button);
        });

        // Create row 3
        letters.row3.split('').forEach(letter => {
            const button = document.createElement('button');
            button.innerText = letter;
            button.classList.add('key');
            button.onclick = () => handleLetterClick(letter, button);
            document.querySelector('.keyboard-row.row-3').appendChild(button);
        });

        const backspaceButton = document.createElement('button');
        backspaceButton.innerText = '<-';
        backspaceButton.classList.add('key', 'backspace');
        backspaceButton.onclick = handleBackspace;
        document.querySelector('.keyboard-row.row-3').appendChild(backspaceButton);

        const enterButton = document.createElement('button');
        enterButton.innerText = 'Enter';
        enterButton.classList.add('key', 'enter');
        enterButton.onclick = handleEnter;
        document.querySelector('.keyboard-row.row-3').appendChild(enterButton);
    }

    function handleLetterClick(letter, button) {
        // Check if game is over before allowing clicks
        if (gameOver) return;

        if (currentGuess.length < correctWord.length) {
            currentGuess += letter;
            updateGrid();
            if (currentGuess.length === correctWord.length) {
                checkGuess();
            }
        }
    }

    function handleBackspace() {
        if (gameOver) return; // Exit if the game is over
        if (currentGuess.length > 0) {
            currentGuess = currentGuess.slice(0, -1);
            updateGrid();
        }
    }

    function handleEnter() {
        if (gameOver) return; // Exit if the game is over
        if (currentGuess.length === correctWord.length) {
            checkGuess();
        }
    }

    function updateGrid() {
        const row = document.querySelectorAll('.word-row')[attempts];
        const boxes = row.querySelectorAll('.letter-box');
        for (let i = 0; i < currentGuess.length; i++) {
            boxes[i].innerText = currentGuess[i];
        }
        for (let i = currentGuess.length; i < boxes.length; i++) {
            boxes[i].innerText = '';
        }
    }

    function checkGuess() {
        const row = document.querySelectorAll('.word-row')[attempts];
        const boxes = row.querySelectorAll('.letter-box');
        let correctCount = 0;

        for (let i = 0; i < currentGuess.length; i++) {
            const letter = currentGuess[i];
            const button = Array.from(document.querySelectorAll('.key')).find(b => b.innerText === letter);

            if (correctWord[i] === letter) {
                boxes[i].classList.add('correct');
                correctCount++;
            } else if (correctWord.includes(letter)) {
                boxes[i].classList.add('misplaced');
            } else {
                boxes[i].classList.add('wrong');
            }

            button.classList.add('used');
        }

        attempts++;
        currentGuess = '';

        if (correctCount === correctWord.length) {
            showPopup("Congratulations! You guessed the word correctly!");
            gameOver = true; // Set game over flag to true
            disableKeyboard(); // Disable all keys when game ends
        } else if (attempts >= maxAttempts) {
            showPopup(`Unfortunately, you didn't make it. The correct word was: ${correctWord}`);
            gameOver = true; // Set game over flag to true
            disableKeyboard(); // Disable all keys when game ends
        }
    }

    function disableKeyboard() {
        document.querySelectorAll('.key').forEach(key => {
            key.disabled = true;
        });
    }

    function enableKeyboard() {
        document.querySelectorAll('.key').forEach(key => {
            key.disabled = false;
            key.classList.remove('used');
        });
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popupOverlay');
        popup.innerText = message;
        popup.classList.add('show');
        overlay.classList.add('show');
        overlay.onclick = () => {
            popup.classList.remove('show');
            overlay.classList.remove('show');
        };
    }

    createWordGrid();
    createKeyboard();
</script>




</body>
</html>
